name: Enable Github Auto-Merge Action

on:

  pull_request_target:
    types: [labeled]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
    - uses: hmarr/auto-approve-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

  enable-auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: alexwilson/enable-github-automerge-action@1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: "SQUASH"
